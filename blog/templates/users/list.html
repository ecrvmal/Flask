{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}

{% block body %}
<div class="container text-center">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>
                <a href="{{ url_for('user.user_details', pk=user.id ) }}">
                    {{ user.username }}
                </a>
            </td>
            <td>
                {{ user.email }}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
