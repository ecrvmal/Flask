{% extends 'base.html' %}

{% block title %}
Article list
{% endblock %}

{% block body %}
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">{{ 'Title' }}</th>
            <th scope="col">{{ 'Author' }}</th>
            <th scope="col">{{ 'Text' }}</th>
        </tr>
        </thead>
        <tbody>
        {% for article in articles %}

        <tr>
            <th scope="row">{{ article.id }}</th>

            <td>
                <a href="{{ url_for('article.article_details', pk=article.id ) }}"> {{ article.title }} </a>
            </td>
            <td>
                <a href="{{ url_for('article.article_details', pk=article.id ) }}">
                    {{ article.title }}
                </a>
            </td>
            <td>
                {{ article.text[:30] }}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>


{% endblock %}
